<html>

<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        
        #control-data {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            z-index: 1;
            margin-right: 20px;
        }
        
        #tooltip {
            pointer-events: none;
            position: absolute;
            z-index: 9;
            font-size: 15px;
            padding: 8px;
            background-color: rgba(8, 141, 8, 0.815);
            color: #fff;
            min-width: 160px;
            /* max-height: 1000px; */
            overflow-y: hidden;
            opacity: 0;
            /* line-height: 30px; */
        }
        
        .key {
            color: #d1d1d1;
            display: inline-block;
        }
        
        .key-route {
            width: 80px;
        }
        
        .value {
            color: #fff;
        }
        
        [type="radio"]:checked,
        [type="radio"]:not(:checked) {
            position: absolute;
            left: -9999px;
        }
        
        [type="radio"]:checked+label,
        [type="radio"]:not(:checked)+label {
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            line-height: 20px;
            display: inline-block;
            color: #666;
        }
        
        [type="radio"]:checked+label:before,
        [type="radio"]:not(:checked)+label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 18px;
            height: 18px;
            border: 1px solid #ddd;
            border-radius: 100%;
            background: #fff;
        }
        
        [type="radio"]:checked+label:after,
        [type="radio"]:not(:checked)+label:after {
            content: "";
            width: 12px;
            height: 12px;
            background: rgb(1, 167, 1);
            position: absolute;
            top: 4px;
            left: 4px;
            border-radius: 100%;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }
        
        [type="radio"]:not(:checked)+label:after {
            opacity: 0;
            -webkit-transform: scale(0);
            transform: scale(0);
        }
        
        [type="radio"]:checked+label:after {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        
        label {
            font-weight: 700;
            font-size: 0.833em;
            letter-spacing: 0px;
            color: #ccc !important;
        }
    </style>
</head>

<body>
    <div id="tooltip"></div>
    <div id="control-data">
        <p>
            <input type="radio" id="data-type-1" name="dataTypeRadio" checked />
            <label for="data-type-1">Pre-Sanctions</label>
        </p>
        <p>
            <input type="radio" id="data-type-2" name="dataTypeRadio" />
            <label for="data-type-2">Post Sanctions</label>
        </p>
    </div>
</body>
<script type="text/javascript">
    var data = [];

    var preData = [];
    var postData = [];

    var tooltip = document.getElementById('tooltip');


    const deckgl = new deck.DeckGL({
        mapboxApiAccessToken: "pk.eyJ1IjoiYmVsb3BvdCIsImEiOiJjazZzMjB4ZjQwYzhwM2xzNTVkcHBudTY4In0.FbuCqIEfhgMN3d02eZQ4hQ",
        mapStyle: 'mapbox://styles/mapbox/dark-v9',
        initialViewState: {
            longitude: -66.589729,
            latitude: 9.423750,
            zoom: 6,
            minZoom: 5,
            maxZoom: 15,
            pitch: 40.5,
            bearing: 0,
            transitionDuration: 1000,
            transitionInterpolator: new deck.FlyToInterpolator()
        },
        controller: true
    });


    function numberWithCommas(x) {
        var parts = x.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
    }

    function onHoverEvent(x, y, object) {
        if (object) {
            tooltip.style.top = `${y}px`;
            tooltip.style.left = `${x}px`;
            tooltip.innerHTML = `<div><span class="key key-route">Site:</span><span class="value">${object.site}</span></div>`;
            tooltip.innerHTML += `<div><span class="key key-route">Sanctions:</span><span class="value">${numberWithCommas(object.value)}</span></div>`;
            tooltip.style.opacity = 1;
        } else {
            tooltip.innerHTML = '';
            tooltip.style.opacity = 0;
        }
    }

    function renderLayer() {

        var hexagonLayer = new deck.ColumnLayer({
            id: 'heatmap',
            data: data,
            diskResolution: 12,
            radius: 5000,
            extruded: true,
            pickable: true,
            elevationScale: 300,
            getPosition: d => [Number(d.lon), Number(d.lat)],
            getFillColor: d => [255, 255 - Number(d.value) / 1000 * 255, 4, 255],
            getLineColor: [0, 0, 0],
            getElevation: d => Number(d.value),
            autoHighlight: true,
            highlightColor: [10, 172, 2],
            onHover: (info, event) => {
                onHoverEvent(info.x, info.y, info.object);
            }
        });

        deckgl.setProps({
            layers: [hexagonLayer]
        });
    }


    //Setting data-type
    document.getElementById('data-type-1').addEventListener('change', function() {
        data = preData;
        renderLayer();
    })

    document.getElementById('data-type-2').addEventListener('change', function() {
        data = postData;
        renderLayer();
    })


    //Load csv
    d3.csv('https://raw.githubusercontent.com/belopot/dataviz-venezuelaoilport/master/data.csv').then(function(d) {

        for (var i = 0; i < d.length; i++) {
            preData.push({
                site: d[i].site,
                lat: d[i].lat,
                lon: d[i].lon,
                value: d[i].pre_sanctions
            });

            postData.push({
                site: d[i].site,
                lat: d[i].lat,
                lon: d[i].lon,
                value: d[i].post_sanctions
            })
        }

        data = preData;
        renderLayer();
    })
</script>

</html>
